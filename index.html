<html>

<head>

	<title>Domineering</title>

	<link rel="stylesheet" href="libs/jquery-ui-1.11.2/jquery-ui.css">
	<link rel="stylesheet" href="css/main-style.css">

</head>

<body>
	<div id="mask"></div>
	<h1>DOMINEERING<span class="mini"> IN </span>CANVAS<span class="mini"> BY </span><div class="name"><div>Alexandre RIVET</div><div>Maxime HELAINE</div></div></h1>

	<section id="all">
		<section id="content">
			<canvas id="domineering-game" height="550" width="550" oncontextmenu="return false;">Your browser doesn't support the
				<canvas> tag.</canvas>
		</section>

		<section class="options">
			<div id="start-stop">
				<input type="button" id="button_start" value="START">
			</div>
			<br/>
			<label for="SizeGrid">Size grid: <span id="SizeGridValue">8</span></label>
			<div id="SizeGrid"></div>
			<br/>
			<label for="TypeOfGame">Game mode: </label>
			<div id="TypeOfGame" class="radio_area">
				<input type="radio" name="radio_typeGame" value="0" class="detection_checkbox" checked> IA vs IA
				<input type="radio" name="radio_typeGame" value="1" class="detection_checkbox"> IA vs Human
				<input type="radio" name="radio_typeGame" value="2" class="detection_checkbox"> Human vs IA
				<input type="radio" name="radio_typeGame" value="3" class="detection_checkbox"> Human vs Human
			</div>
			<br/>
			<label for="TypeOfFirst">First player: </label>
			<div id="TypeOfFirst" class="radio_area">
				<input type="radio" name="radio_typeFirst" value="0" class="detection_checkbox" checked> Horizontal
				<input type="radio" name="radio_typeFirst" value="1" class="detection_checkbox"> Vertical
			</div>
			<br/>
			<div id="AIType">
				<label for="AITypeEvaluation">AI Type mode: </label>
				<div id="AITypeEvaluation" class="radio_area">
					<input type="radio" name="radio_AIType" value="0" class="detection_checkbox" checked> MinMax
					<input type="radio" name="radio_AIType" value="1" class="detection_checkbox"> Negamax
					<input type="radio" name="radio_AIType" value="2" class="detection_checkbox"> MinMax AB
					<input type="radio" name="radio_AIType" value="3" class="detection_checkbox"> Negamax AB
					<input type="radio" name="radio_AIType" value="4" class="detection_checkbox"> Approfondissement Ite.
				</div>
			</div>
		</section>
	</section>
</body>

<script src="libs/jquery-1.11.2.min.js"></script>
<script src="libs/jquery-ui-1.11.2/jquery-ui.js"></script>

<script src="js/Domineering/Time.js"></script>
<script src="js/Domineering/Board.js"></script>
<script src="js/Domineering/Move.js."></script>
<script src="js/Domineering/Player.js"></script>
<script src="js/Domineering/Domineering.js"></script>
<script src="js/main.js"></script>

</html>
